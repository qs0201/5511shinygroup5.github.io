<!DOCTYPE html>
<html>
<head>
	<title>Poisson distribution</title>
	<link rel="icon" href="/favicon.ico">
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		#tabs {
			display: flex;
			height: 100vh;
		}
		#tabs ul {
			list-style: none;
			margin: 0;
			padding: 0;
			background-color: #eee;
			width: 200px;
			height: 100%;
			overflow-y: auto;
			box-sizing: border-box;
			border-right: 1px solid #ddd;
		}
		#tabs ul li {
			padding: 10px;
			border-bottom: 1px solid #ddd;
			cursor: pointer;
			display: flex; /* 添加 display: flex; 以便将图标和标签垂直居中 */
			align-items: center; /* 添加 align-items: center; 以便将图标和标签垂直居中 */
		}
		#tabs ul li img {
			width: 20px;
			height: 20px;
			margin-right: 6px;
		}
		#tabs ul li.active {
			background-color: #fff;
			font-weight: bold;
		}
		#tabs iframe {
			flex: 1;
			border: none;
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="tabs">
		<ul>
			<li class="active" data-url="overview.html"><img src="学习.png">Overview</li>
            <li data-url="prerequisite.html"><img src="学习 (2).png">Prerequisite</li>
            <li data-url="https://qs0201.shinyapps.io/apppre/"><img src="学习 (10).png">App1</li>
			<li data-url="https://ycz436.shinyapps.io/5511pre3/"><img src="学习 (10).png">App2</li>
			<li data-url="https://ycz436.shinyapps.io/5511pre2/"><img src="学习 (10).png">App3</li>
			<!-- 添加本地HTML文件 -->
			<li data-url="p1.html"><img src="学习 (1).png">Reference</li>
		</ul>
		<iframe src="overview.html"></iframe>
	</div>
	<script>
		// 获取元素
		var tabs = document.getElementById('tabs');
		var tabItems = tabs.querySelectorAll('li');
		var iframe = tabs.querySelector('iframe');

		// 初始化
		tabItems.forEach(function(item) {
			item.addEventListener('click', function() {
				// 移除所有选项卡的 active 样式
				tabItems.forEach(function(tab) {
					tab.classList.remove('active');
				});
				// 添加当前选项卡的 active 样式
				item.classList.add('active');
				// 更新 iframe 的 src 属性
				if(item.getAttribute('data-url').startsWith('http')) {
					iframe.src = item.getAttribute('data-url');
				} else {
					iframe.src = item.getAttribute('data-url');
				}
			});
		});
	</script>
</body>
</html>
